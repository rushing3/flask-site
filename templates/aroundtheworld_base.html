<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>Alex Rushing - Website</title>

        <!-- Bootstrap core CSS -->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{{ url_for('static', filename='css/blog.css') }}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
                                                                                <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
                                                                                    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
                                                                                        <![endif]-->
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.interactive_bg.js') }}"></script>
  <style>
    html {
      height: 100%;
    }
    body {
      padding: 0;
      text-align: center;
      font-family: 'open sans';
      position: relative;
      margin: 0;
      height: 100%;
    }
    
    .wrapper {
    	height: auto !important;
    	height: 100%;
    	margin: 0 auto; 
    	overflow: hidden;
    }
    
    .bg {
      position: absolute;
      min-height: 100% !important;
      width: 100%;
      z-index: 0;
    }
    
    .ibg-bg {
      position: absolute;
    }
    
	</style>
	<script>
	  $(document).ready(function(){
       $(".bg").interactive_bg();
       $("#btns").interactive_bg({
         strength: 10,
         scale: 1.15,
         contain: false,
         wrapContent: true
       });
		});
		
		$(window).resize(function() {
		  $(".wrapper > .ibg-bg").css({
		    width: $(window).outerWidth(),
		    height: $(window).outerHeight()
		  })
		})
		
	</script>
    </head>
    <body>
        <div class="site-wrapper">
            <div class='cover-container'>
                <div class="wrapper bg" data-ibg-bg="{{ url_for('static', filename='Earth.png') }}">
                </div>
                <div class='container'>
                    <h1>Around the World</h1>
                    <hr>
                    <p>A mostly travel blog.</p>
                    {% block body %}{% endblock %}
                </div>
                <div class="mastfoot">
                    <nav>
                        <ul class="nav nav-tabs nav-static">
                            <li><a href="/"><span class='glyphicon glyphicon-home'></span></a></li>
                            <li><a href="/resume"><span class='glyphicon glyphicon-folder-open'></span></a></li>
                            <li><a href="/aroundtheworld"><span class='glyphicon glyphicon-globe'></span></a></li>
                            <li><a href="/contact"><span class='glyphicon glyphicon-earphone'></span></a></li>
                            <li><a href="/about"><span class='glyphicon glyphicon-info-sign'></span></a></li>
                        </ul>
                    </nav>
                    <div class='container'>
                        <hr>
                    </div>
                    <div class="inner">
                        <p>Published 2015 -
                            <a href="https://instagram.com/rush95/">
                                <img src="{{ url_for('static', filename='Instagram.png') }}" height="20" width="20">
                            </a>
                            <a href="https://github.com/rushing3">
                                <img src="{{ url_for('static', filename='Github.png') }}" height="20" width="20">
                            </a>
                            <a href="https://www.linkedin.com/profile/preview?locale=en_US&trk=prof-0-sb-preview-primary-button">
                                <img src="{{ url_for('static', filename='LinkedIn.png') }}" height="20" width="20">
                            </a>
                        <p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
